name: Release to JitPack

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon --stacktrace
      
      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace
      
      - name: Build release AAR
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: synheart-emotion-aar
          path: build/outputs/aar/*.aar
          retention-days: 30
      
      - name: Notify JitPack (Optional)
        if: github.event_name == 'release'
        run: |
          echo "Release published! JitPack will automatically build this release."
          echo "Repository: ${{ github.repository }}"
          echo "Tag: ${{ github.event.release.tag_name }}"
          echo "JitPack URL: https://jitpack.io/#${{ github.repository }}/${{ github.event.release.tag_name }}"

